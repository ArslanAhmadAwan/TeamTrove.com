<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Sign_Up</title>
</head>
<body>


    <div class="container  d-flex justify-content-center align-items-center min-vh-100">


        <div class="row border rounded-5 p-3 bg-white shadow box-area">


            <div class="col-md-6 rounded-6 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">

                <div class="featured-image mb-3">
                    <img src="simple table computer.jpg" class="image-fluid" style="width: 250px; background-size: cover;">
                </div>

                <h2 class="text-white fs-4" style="font-family: 'Courier New', Courier, monospace; font-weight: 900;">PrimeEdge Business</h2>

                <small class="text-white text-wrap text-center" style="width: 17rem; font-size: 20px; font-family: 'Courier New', Courier, monospace;">To start growing join us  </small>
                <h2 class="text-white pt-3">Be verified </h2>

            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Friend!</h2>
                        <p>Welcome to our Plateform </p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="username" class="form-control form-control-lg bg-light fs-6" placeholder="Username" >

                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" >

                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" >

                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label for="formcheck" class="form-check-label text-secondary"> <small>Accept All terms and conditions.</small></label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6"> SignUp</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="Google icon.png" style="width: 40px;" class="me-2"><small>Sign Up with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Already have Account? <a href="SignIn.html">Sign In</a></small>
                    </div>

                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
